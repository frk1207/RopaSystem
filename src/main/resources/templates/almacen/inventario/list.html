<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Inventario</h2>
    <a th:href="@{/almacen/inventario/nuevo}" class="btn btn-primary mb-3">Agregar</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${inventarios}">
            <td th:text="${item.id}">1</td>
            <td th:text="${item.producto != null ? item.producto.nombre : 'Sin producto'}">Producto</td>
            <td th:text="${item.categoria != null ? item.categoria.nombre : 'Sin categoría'}">Categoría</td>
            <td th:text="${item.cantidad}">0</td>
            <td th:text="${item.fecha != null ? #temporals.format(item.fecha, 'dd/MM/yyyy') : 'Sin fecha'}">01/01/2025</td>
            <td th:text="${item.tipo}">Ingreso / Salida</td>
            <td>
                <a th:href="@{/almacen/inventario/editar/{id}(id=${item.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/almacen/inventario/eliminar/{id}(id=${item.id})}"
                   onclick="return confirm('¿Está seguro de eliminar este registro?')"
                   class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
