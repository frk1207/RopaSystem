<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Inventario</h4>
            <a th:href="@{/almacen/inventario/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Agregar
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${inventarios}" class="text-center">
                        <td th:text="${item.id}">1</td>
                        <td th:text="${item.producto != null ? item.producto.nombre : 'Sin producto'}">Producto</td>
                        <td th:text="${item.categoria != null ? item.categoria.nombre : 'Sin categoría'}">Categoría</td>
                        <td th:text="${item.cantidad}">0</td>
                        <td th:text="${item.fecha != null ? #temporals.format(item.fecha, 'dd/MM/yyyy') : 'Sin fecha'}">01/01/2025</td>
                        <td>
                            <span class="badge bg-info text-dark" th:text="${item.tipo}">Ingreso</span>
                        </td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{/almacen/inventario/editar/{id}(id=${item.id})}" class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a th:href="@{/almacen/inventario/eliminar/{id}(id=${item.id})}"
                                   onclick="return confirm('¿Está seguro de eliminar este registro?')"
                                   class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(inventarios)}">
                        <td colspan="7" class="text-center text-muted">No hay registros de inventario.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
