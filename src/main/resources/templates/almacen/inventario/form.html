<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${inventario.id == null} ? 'Nuevo Inventario' : 'Editar Inventario'">Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${inventario.id == null} ? 'Nuevo Inventario' : 'Editar Inventario'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/almacen/inventario/guardar}" th:object="${inventario}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <select th:field="*{producto.id}" class="form-select" id="producto" required>
                        <option value="" disabled>-- Seleccione Producto --</option>
                        <option th:each="prod : ${productos}"
                                th:value="${prod.id}"
                                th:text="${prod.nombre}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select th:field="*{categoria.id}" class="form-select" id="categoria" required>
                        <option value="" disabled>-- Seleccione Categoría --</option>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.id}"
                                th:text="${cat.nombre}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" th:field="*{cantidad}" id="cantidad" class="form-control"
                           placeholder="Ingrese cantidad" min="1" required />
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" th:field="*{fecha}" id="fecha" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Movimiento</label>
                    <select th:field="*{tipo}" class="form-select" id="tipo" required>
                        <option value="" disabled>-- Seleccione Tipo --</option>
                        <option th:value="'Ingreso'">Ingreso</option>
                        <option th:value="'Salida'">Salida</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/almacen/inventario/list}" class="btn btn-secondary me-2">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
