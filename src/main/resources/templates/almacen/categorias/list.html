<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2>Categorías</h2>
    <a href="/admin/categorias/form" class="btn btn-primary mb-3">Agregar Categoría</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}">1</td>
                <td th:text="${categoria.nombre}">Nombre</td>
                <td>
                    <a th:href="@{/admin/categorias/form(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}"
                       onclick="return confirm('¿Está seguro de eliminar esta categoría?')"
                       class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
