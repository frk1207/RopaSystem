<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'">Formulario Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0" th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/categorias/guardar}" th:object="${categoria}" method="post" novalidate>
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Categoría</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control"
                           placeholder="Ingrese el nombre" maxlength="50" required autocomplete="off" />
                    <div class="form-text">Máximo 50 caracteres.</div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/admin/categorias}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
