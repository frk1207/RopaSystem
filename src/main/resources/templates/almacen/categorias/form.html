<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${categoria.id != null} ? 'Editar Categoría' : 'Nueva Categoría'"></h2>
    <form th:action="@{/admin/categorias/guardar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/admin/categorias" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
