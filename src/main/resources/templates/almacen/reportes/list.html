<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Sistema Inventario - Reportes</span>
        <div class="d-flex">
            <a class="btn btn-outline-light" th:href="@{/admin/admi-home}" sec:authorize="hasRole('ADMIN')">Volver al Admin</a>
            <a class="btn btn-outline-light" th:href="@{/almacen/inicio}" sec:authorize="hasRole('ALMACEN')">Volver al AlmacÃ©n</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Historial de Reportes</h2>

        <!-- Solo visible si es ADMIN -->
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalReporte">Generar Nuevo Reporte</a>
        </div>
    </div>

    <div class="modal fade" id="modalReporte" tabindex="-1" aria-labelledby="modalReporteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <form th:action="@{/reporte/descargar}" method="get" target="_blank">
                <div class="modal-header">
                <h5 class="modal-title" id="modalReporteLabel">Seleccionar tipo de reporte</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                <div class="mb-3">
                    <label for="tipoReporte" class="form-label">Tipo de reporte:</label>
                    <select class="form-select" id="tipoReporte" name="tipoReporte" required>
                    <option value="stock">ðŸ“¦ Stock actual</option>
                    <option value="categoria">ðŸ§¥ Por categorÃ­a</option>
                    <option value="fecha">ðŸ“… Por fecha</option>
                    <option value="bajo-stock">ðŸ”» Bajo stock</option>
                    <option value="producto">ðŸ‘• Por producto</option>
                    <option value="general">ðŸ“‹ General</option>
                    </select>
                </div>
                </div>

                <div class="modal-footer">
                <button type="submit" class="btn btn-success">Descargar PDF</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <table class="table table-hover">
        <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reporte, iter : ${reportes}">
                <td th:text="${iter.count}">1</td>
                <td th:text="${reporte.nombre}">Nombre del reporte</td>
                <td th:text="${#temporals.format(reporte.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
            </tr>
            <tr th:if="${#lists.isEmpty(reportes)}">
                <td colspan="3" class="text-center text-muted">No hay reportes disponibles.</td>
            </tr>
        </tbody>
    </table>
</div>

<div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 Sistema de Inventario - Reportes
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
