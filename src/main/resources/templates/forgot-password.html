<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>多Olvidaste tu contrase単a?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="forgot-container">
    <h2>多Olvidaste tu contrase単a?</h2>
    <form th:action="@{/forgot-password}" method="post">
        <label for="email">Ingresa tu correo:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Enviar enlace</button>

        <div class="message" th:if="${mensaje}" th:text="${mensaje}"></div>
        <div class="message error" th:if="${error}" th:text="${error}"></div>
    </form>
</div>
</body>
</html>
