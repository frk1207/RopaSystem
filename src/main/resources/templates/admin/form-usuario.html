<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .sidebar-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .sidebar-header h4 {
            margin: 5px 0;
            color: #333;
        }
        .sidebar-header p {
            font-size: 0.9em;
            color: #666;
            margin: 0;
        }
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .sidebar-menu ul li {
            margin-bottom: 5px;
        }
        .sidebar-menu ul li a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar-menu ul li a:hover, .sidebar-menu ul li.active a {
            background-color: #e0f2f7;
            color: #007bff;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
            color: #555;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right span, .header-right button {
            margin-right: 15px;
            font-size: 0.9em;
            color: #666;
        }
        .header-right .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
        }
        .content-area {
            padding: 30px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .footer {
            background-color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div>
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/80" alt="Foto de Perfil">
            <h4>Administrador</h4>
            <p>Inventario Ropa</p>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="/admin"><i class="material-icons">dashboard</i>&nbsp;Panel</a></li>
                <li><a href="/almacen/inventario"><i class="material-icons">inventory_2</i>&nbsp;Productos</a></li>
                <li><a href="/admin/categorias"><i class="material-icons">category</i>&nbsp;Categorías</a></li>
                <li class="active"><a href="/admin/usuarios"><i class="material-icons">group</i>&nbsp;Almaceneros</a></li>
                <li><a href="/admin/reportes"><i class="material-icons">bar_chart</i>&nbsp;Reportes</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="main-content">
    <div class="header">
        <div class="header-left">
            <i class="material-icons menu-icon">menu</i>
            <span class="h5 mb-0">Registrar Usuario</span>
        </div>
        <div class="header-right">
            <a href="/logout" class="btn btn-sm btn-outline-danger">Cerrar sesión</a>
            <img src="https://via.placeholder.com/35" alt="Perfil" class="profile-pic">
        </div>
    </div>

    <input 
          type="email" 
          id="email" 
          th:field="*{email}" 
          placeholder="Correo electrónico" 
          class="w-full bg-gray-200 placeholder-gray-500 text-gray-700 rounded-md py-2 px-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" 
          required
        />

    <div class="content-area">
        <h2 class="mb-4">Registrar nuevo almacenero</h2>
        <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario:</label>
                <input type="text" th:field="*{username}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Rol:</label>
                <select th:field="*{rol}" class="form-select" required>
                    <option value="ALMACEN">ALMACEN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="material-icons" style="font-size: 18px; vertical-align: middle;">save</i> Guardar
            </button>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Sistema de Inventario de Ropa - Registro de Usuario
    </div>
</div>

</body>
</html>
