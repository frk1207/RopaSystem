<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Almaceneros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Usuarios Almaceneros</h2>
    <a href="/admin/usuarios/nuevo" class="btn btn-success mb-3">Agregar nuevo</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Email</th>
                <th>Acciones</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario, stat : ${usuarios}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.rol}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
